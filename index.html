<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stripe Register</title>
</head>

<body>
    <div class="container">
        <div class="cont-left">
            <div class="stripe">
                <h2>hokitt</h2>
                <div>
                    <input type="radio" name="" id="" checked>
                    <label for=""><b>Quick and free sign-up</b></label>
                    <p>Enter your email address to create an account.</p>
                </div>
                <div>
                    <input type="radio" name="" id="" checked>
                    <label for=""><b>Global payment methods</b></label>
                    <p>Accept credit cards, Apple Pay, Google Pay and more.</p>
                </div>
                <div>
                    <input type="radio" name="" id="" checked>
                    <label for=""><b>Start accepting payments</b></label>
                    <p>Use Hokitt's API or pick a pre-built solution.</p>
                </div>


            </div>
        </div>
        <div class="cont-right">
            <div class="form-div">
                <p>Create your Stripe account</p>

                <form action="#" class="form">
                    <div>
                        <label for="">Email</label><br>
                        <input type="text">
                    </div>

                    <div>
                        <label for="">Full name</label><br>
                        <input type="text">
                    </div>

                    <div>
                        <label for="">Password</label><br>
                        <input type="text">
                    </div>

                    <div>
                        <label for="">Confirm password</label><br>
                        <input type="text">
                    </div>
                    
                    <button type="submit">Create account</button>

                </form>
                <p class="sign-in-text">Have an account? <span><a href="">Sign in</a></span></p>

            </div>

        </div>

    </div>

</body>

</html>
